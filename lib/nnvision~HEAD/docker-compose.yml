version: '3.4'
x-build: &build
  context: .
  dockerfile: Dockerfile

x-shared: &common
  build:
    context: .
    dockerfile: Dockerfile
    args:
      - GITHUB_USER=${GITHUB_USER}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - DEV_SOURCE=${DEV_SOURCE}
  volumes:
    - .:/src/nndichromacy
    - ./notebooks:/notebooks
    - /mnt/scratch07/color_mei:/data
    - /mnt/scratch07/nexport:/nexport
  env_file:
    - .env

services:
  notebook_server:
    <<: *common
    volumes:
      - .:/src/nnvision
      - ./notebooks:/notebooks
      - /var/sinz-shared:/data
    ports:
      - "8888:8888"

  notebook_gpu_server:
    <<: *common
    volumes:
      - .:/src/nnvision
      - ./notebooks:/notebooks
      - /var/lib/nova/sinz-shared:/data
    ports:
      - "8888:8888"

  notebook_bcm:
    <<: *common
    ports:
      - "8888:8888"

